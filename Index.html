<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>income and expenses</title>
    <style>
      /* Add your additional styles here */
      #transactionListContainer {
          max-height: 250px; /* Set the maximum height for the container */
          overflow-y: auto; /* Enable vertical scrollbar if needed */
      }
  </style>
</head>

  <main>

    <body>
      <h1>Income and Expenses Tracker</h1>
      
      <body>
        <div id="ProfileText"  style="font-weight: bold; font-size: 20px; color: 
        white; text-shadow: 2px 2px 4px black; position: absolute; top: 15px; right: 62.5px; 
        background-color: green; padding: 10px; border-radius: 10px;">
          <a href="profile card.html" style="text-decoration: none; color: white;">Your Profile</a> <!-- Add text here -->
        </div>
        <div id="ProfileContainer" style="position: absolute; top: 10px; right: 10px; 
        background-color: green; padding: 10px; height: 60px; width: 60px; border-radius: 10px;">
          <a href="profile card.html">
              <img src="images/Profile-meme.jpg" alt="Profile Image"> <!-- Add picture here -->
          </a>
      </div>
      </body>


    <header> <!--Header-->
      <div>
        <h5>Total Balance</h5>
        <span id="balance">0.00฿</span>
      </div>
      <div>
        <h5>Income</h5>
        <span id="income">0.00฿</span>
      </div>
      <div>
        <h5>Expense</h5>
        <span id="expense">0.00฿</span>
      </div>
      
    </header>

    <section>
      <h3>Transactions</h3>
      <div id="transactionListContainer">
          <ul id="transactionList">
              <li>Transaction</li>
          </ul>
      </div>
      <div id="status"></div>
  </section>

    <section>
      <h3>Add Transaction</h3>

      <form id="transactionForm">
        <div>
          <label for="type">
            <input type="checkbox" name="type" id="type" />
            <div class="option">
              <span>Income</span>
              <span>Expense</span>
            </div>
          </label>
        </div>
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" required />
        </div>
        <div>
          <label for="amount">Amount</label>
          <input
            type="number"
            name="amount"
            placeholder="0"
            min="0.01"
        step="0.01"
           required
          />
        </div>
        <div>
          <label for="date">Date</label>
          <input type="date" name="date" placeholder="" id="dateInput" required />
      </div>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <script src="index.js"></script>
  <script>
    document.getElementById('dateInput').valueAsDate = new Date();

    document.getElementById('transactionForm').addEventListener('submit', function (event) {
        event.preventDefault();
        
        document.getElementById('dateInput').valueAsDate = new Date();
    });
</script>
</script>
</body>
</html>
