</head>
<body>
  <div class="container">
    <div id="logo">
      <h1 class="logo">EDIT </h1>
    </div>

    <div class="leftbox">
      <nav>
        <a href="#" class="active">
          <i class="fa fa-user"></i>
        </a>
        <a href="#">
          
        </a>
        <a href="#">
          <i class="fa fa-credit-card"></i>

        <a href="login.html" id="logoutBtn"> 
          <i class="fa fa-solid fa-right-from-bracket"></i>
        </a>
      </nav>
    </div>

    <div class="rightbox">
      <div class="profile">
        <h1>Personal Info</h1>
        <h2>Name</h2>
        <p id="textChange_name">YeetMan<button class="btn" onclick="editText()">update</button></p>
        <h2>Birthday</h2>
        <p>January 7</p>
        <h2>Gender</h2>
        <p>Gay</p>

        <p>Yeetman@gmail.com</p>

        <p>********</p>

  </div>

  <!-- modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeEditModal()">&times;</span>
      <label for="editText">Edit User Name:</label>
      <input type="text" id="editText" placeholder="Enter new text">
      <button id="saveButton" onclick="updateText()">Save</button>
    </div>
  </div>

  <script src="profile setting.js"></script>






</body>

<script>
  document.getElementById('logoutBtn').addEventListener('click', function (event) {
      event.preventDefault();

      const confirmed = window.confirm('Are you sure you want to log out?');

      if (confirmed) {
          window.location.href = 'login.html';
      }
  });
</script>

</html>
