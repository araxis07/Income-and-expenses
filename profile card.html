<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="profile card.css">
</head>
<body>
    <div class="container">
        <div class="profile-box">
            <img src="images/menu.png" class="menu-icon" style="width: 30px; position: absolute; left: 20px; top: 20px;" alt="Menu Icon">
            <img src="images/setting.png" class="setting-icon" style="width: 40px; position: absolute; right: 20px; top: 15px;" alt="Setting Icon">
            <label for="profilePicture">
                <img src="images/Profile-meme.jpg" id="profileImage" class="profile" style="width: 55px; height: 55px;" alt="Profile Image">
                <input type="file" id="profilePicture" style="display: none;" accept="image/*" onchange="changeProfilePicture(this)">
            </label>
            <h3 id="profileName">JOLO ManHH</h3>
            <p> I'm a Programmer and don't know how to code</p>
            <div class="social-media">
                <img src="images/instagram.png" alt="Instagram">
                <img src="images/telegram.png" alt="Telegram">
                <img src="images/dribble.png" alt="Dribble">
            </div>
            <button type="button" onclick="editText()">Edit Profile</button>
            <div class="profile-bottom">
                <p>Know about myself</p>
                <img src="images/arrow.png" alt="Arrow">
            </div>
        </div>
    </div>

    <!--Modal mean popup-->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <label for="editText">Edit Text:</label>
            <input type="text" id="editText" placeholder="Enter new text">
            <button id="saveButton" onclick="updateText()">Save</button>
        </div>
    </div>
    


    <script src="profile card.js"></script>
</body>
</html>
