<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile card</title>
        <link rel="stylesheet" href="profile card.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>
<body>
    <div class="container">
        <div class="profile-box">
            <a href="Index.html" class="menu-link">
                <i class="fas fa-chevron-right fa-rotate-180 menu-icon" style="font-size: 30px; position: absolute; left: 25px; top: 20px;"></i>
            </a>
            <a href="profile setting.html"><img src="images/setting.png" class="setting-icon" style="width: 40px; position: absolute; right: 20px; top: 15px;" alt="Setting Icon"></a>
            <label for="profilePicture">
                <img src="images/Profile-meme.jpg" id="profileImage" class="profile" style="width: 55px; height: 55px;" alt="Profile Image">
                <input type="file" id="profilePicture" style="display: none;" accept="image/*" onchange="changeProfilePicture(this)">
            </label>
            <h3 id="profileName">YeetMan</h3>
            <p> I'm a Programmer and don't know how to code</p>
            <div class="social-media">
                <img src="images/instagram.png" alt="Instagram">
                <img src="images/telegram.png" alt="Telegram">
                <img src="images/dribble.png" alt="Dribble">
            </div>
            <button type="button" onclick="editText()">Change User Name</button>
            <div class="profile-bottom">
                <p>" Save for your money? "</p>
            </div>
        </div>
    </div>
    
    <!--Modal mean popup-->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <label for="editText">Edit User Name :</label>
            <input type="text" id="editText" placeholder="Enter new text">
            <button id="saveButton" onclick="updateText()">Save</button>
        </div>
    </div>
    
    <script src="profile card.js"></script>
</body>
</html>
